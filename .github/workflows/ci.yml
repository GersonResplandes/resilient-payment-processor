name: CI - Resilient Payment Processor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: webhook_db
        ports:
          - 5432:5432
        # Set health check to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run Lint
      run: npm run lint

    - name: Build Project
      run: npm run build

    - name: Run Tests
      env:
        DATABASE_URL: postgres://admin:password@localhost:5432/webhook_db?schema=public
        REDIS_URL: redis://localhost:6379
        WEBHOOK_SECRET: test_secret_key
        PORT: 3000
      run: |
        # Push schema to DB for testing
        npx prisma db push --accept-data-loss
        npm test
